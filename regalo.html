<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para Susana 💘</title>

    <style>
        body {
            background: linear-gradient(135deg, #ffd6e0, #fff0f5);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            transition: background 1s;
        }

        .container {
            margin-top: 120px;
            padding: 20px;
        }

        h1 {
            font-size: 38px;
            color: #b30059;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            animation-delay: 2s;
        }

        p {
            font-size: 22px;
            color: #800040;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        .buttons {
            margin-top: 40px;
            opacity: 0;
            transition: opacity 1s;
        }

        button {
            font-size: 20px;
            padding: 15px 35px;
            margin: 15px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #btnSi {
            background-color: #ff4d6d;
            color: white;
        }

        #btnSi:hover {
            transform: scale(1.1);
        }

        #btnNo {
            background-color: #cccccc;
            position: absolute;
        }

        #contador {
            margin-top: 25px;
            font-size: 22px;
            color: #660033;
        }

        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 26px;
            animation: float 5s linear infinite;
            color: #ff4d6d;
            opacity: 0.9;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>

<body>

    <div class="container" id="contenido">
        <p style="animation-delay:0s;">
            Tengo algo importante que preguntarte…
        </p>

        <h1>
            ¿Quieres ser mi Valentine, Susana? 💖
        </h1>

        <div class="buttons" id="buttons">
            <button id="btnSi">Sí 💕</button>
            <button id="btnNo">No 😢</button>
        </div>
    </div>

    <script>
        const btnNo = document.getElementById("btnNo");
        const btnSi = document.getElementById("btnSi");
        const contenido = document.getElementById("contenido");
        const buttons = document.getElementById("buttons");

        // Mostrar botones después de la pregunta
        setTimeout(() => {
            buttons.style.opacity = 1;
        }, 3500);

        // Botón NO se escapa
        btnNo.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
        });

        // Al decir que SÍ
        btnSi.addEventListener("click", () => {
            document.body.style.background =
                "linear-gradient(135deg, #ff9a9e, #fad0c4)";

            contenido.innerHTML = `
                <h1>Me haces muy feliz.<br>
                Gracias por elegirme 💞<br>
                Sé que la pasaremos muy lindo en la playa 🏖️</h1>

                <p style="margin-top:30px;">
                Este es solo el inicio de todo lo que quiero vivir contigo.
                </p>

                <p style="margin-top:20px;">Faltan:</p>
                <div id="contador"></div>
            `;

            iniciarCuentaRegresiva();
        });

        // Cuenta regresiva al 14 de febrero de 2026
        function iniciarCuentaRegresiva() {
            const fechaObjetivo = new Date("2026-02-13T00:00:00");

            setInterval(() => {
                const ahora = new Date();
                const diff = fechaObjetivo - ahora;

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const m = Math.floor((diff / (1000 * 60)) % 60);
                const s = Math.floor((diff / 1000) % 60);

                document.getElementById("contador").innerHTML =
                    `${d} días ${h}h ${m}m ${s}s 💖`;
            }, 1000);
        }

        // Corazones flotando
        function crearCorazon() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 18 + 24) + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(crearCorazon, 280);
    </script>

</body>
</html>
